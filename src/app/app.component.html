<div class="main-container" mdl-shadow="2">
   <mdl-layout mdl-layout-fixed-header>
       
       <!--nav bar-->
      <mdl-layout-header>
         <mdl-layout-header-row>
            <mdl-layout-title>{{title}}</mdl-layout-title>
            <mdl-layout-spacer></mdl-layout-spacer>
            <nav class="mdl-navigation mdl-layout--large-screen-only">
               <a class="mdl-navigation__link" routerLink="/home">Home</a>
               <a class="mdl-navigation__link" routerLink="/projects">My Projects</a>
               <a class="mdl-navigation__link" routerLink="/resume">Resume</a>
               <a class="mdl-navigation__link" routerLink="/blog">Blog</a>
               <a class="mdl-navigation__link nav-box" routerLink="/contact">Contact Me</a>
            </nav>
         </mdl-layout-header-row>
      </mdl-layout-header>

      <!--side bar-->
      <mdl-layout-drawer>
         <mdl-layout-title>{{title}}</mdl-layout-title>
         <nav class="mdl-navigation">
            <a class="mdl-navigation__link" routerLink="/home">Home</a>
            <a class="mdl-navigation__link" routerLink="/projects">My Projects</a>
            <a class="mdl-navigation__link" routerLink="/resume">Resume</a>
            <a class="mdl-navigation__link" routerLink="/blog">Blog</a>
            <a class="mdl-navigation__link" routerLink="/contact">Contact Me</a>
         </nav>
      </mdl-layout-drawer>

      <!--actual content-->
      <mdl-layout-content>
          <router-outlet></router-outlet>
          <app-footer></app-footer>
      </mdl-layout-content>
      
      <!--footer-->
   </mdl-layout>
</div>
